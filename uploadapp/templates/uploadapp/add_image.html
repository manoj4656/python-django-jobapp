<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button> 
    </form>
    {% if saved_object %}
      <h2>Upload successful: {{ saved_object.image.url }}</h2>
      <h2>Image description: {{ saved_object.description }}</h2>
      <img src="{{saved_object.image.url}}" alt="image">
    {% endif %}
  </body>
</html>
